<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="logo-under"></div>
            <div class="header-container__left">
                <nav class="navLinks">
                    <a href="#" class="navLink">Link</a>
                    <a href="#" class="navLink">Link</a>
                    <a href="#" class="navLink">Link</a>
                </nav>
            </div>
            <div class="logo-wrapper">
                <img src="./img/logo.png" alt="logo" class="logo">

            </div>
            <div class="header-container__right">
                <div class="languages ">
                    <div class="wrapper">
                        <div class="language language_active">
                            <img src="./img/uk.svg" alt="UK" width="30px">English
                            <img src="./img/arrow_b.svg" alt="language__arrow" class="language__arrow">
                        </div>
                        <div class="language">
                            <img src="./img/ru.svg" alt="RU" width="30px">Russian
                        </div>
                    </div>
                </div>
                <div>
                    <a href="tel:+998557050001" class="number"><img src="./img/tel.svg" alt="tel" class="number__img">+ 998 (55) 705 00 01</a>
                </div>
            </div>
        </div>
        <div class="header__mobile container">
            <div class="burger">
                <div class="burger__line"></div>
                <div class="burger__line"></div>
                <div class="burger__line"></div>
            </div>
            <a href="#hero" class="header__mobile_link">Shohjahon Palace</a>
            <a href="tel:+998557050001">
                <img src="./img/tel.svg" alt="tel" class="header-mobile__number">
            </a>
        </div>
        <div class="header-mobile__modal">
            <div class="container">
                <nav class="header-mobile__navLinks">
                    <a href="#" class="header-mobile__navLink">Link</a>
                    <a href="#" class="header-mobile__navLink">Link</a>
                    <a href="#" class="header-mobile__navLink">Link</a>
                </nav>
                <div class="header-mobile-modal__number">
                    <p class="header-mobile-modal-number__text">Reception</p>
                    <a href="tel:+998557050001" class="number"><img src="./img/tel.svg" alt="tel" class="number__img">+ 998 (55) 705 00 01</a>
                </div>
                <div class="socialMediaLinks">
                    <p class="socialMediaLinks__text">We are in social networks</p>
                    <div class="socialMediaLinks__pictures">
                        <a href="#"><img src="./img/facebook.svg" alt="facebook" class="socialMediaLink"></a>
                        <a href="#"><img src="./img/instagram.svg" alt="instagram" class="socialMediaLink"></a>
                        <a href="#"><img src="./img/telegram.svg" alt="telegram" class="socialMediaLink"></a>
                    </div>
                </div>
                <div class="header-mobile-modal__languages">
                    <div class="header-mobile-modal__language">
                        <img src="./img/ru.svg" alt="rus">
                        <p>Russian</p>
                    </div>
                    <div class="header-mobile-modal__language">
                        <img src="./img/uk.svg" alt="rus">
                        <p>English</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="./scripts/index.js"></script>
</body>

</html>
